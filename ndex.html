<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --light-bg: #f8f9fa;
            --dark-bg: #1a1a1a;
            --light-text: #333;
            --dark-text: #f0f0f0;
            --card-bg: #fff;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --light-bg: #121212;
            --dark-bg: #1a1a1a;
            --light-text: #f0f0f0;
            --dark-text: #f0f0f0;
            --card-bg: #2d2d2d;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-bg);
            color: var(--light-text);
            transition: var(--transition);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .dark-mode header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: var(--primary-color);
            font-size: 28px;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--light-text);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            padding: 20px;
            margin-bottom: 20px;
            transition: var(--transition);
        }

        .card-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }

        .card-title i {
            margin-right: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-group-text {
            background-color: #e9ecef;
            padding: 10px 12px;
            border: 1px solid #ced4da;
            border-right: none;
            border-radius: var(--border-radius) 0 0 var(--border-radius);
            color: #495057;
        }

        .dark-mode .input-group-text {
            background-color: #3d3d3d;
            border-color: #555;
            color: var(--dark-text);
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
            background-color: var(--card-bg);
            color: var(--light-text);
        }

        .dark-mode input, .dark-mode select {
            border-color: #555;
        }

        .input-group input {
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            flex: 1;
        }

        .overtime-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .overtime-item {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: var(--border-radius);
            border-left: 3px solid var(--primary-color);
        }

        .dark-mode .overtime-item {
            background-color: rgba(52, 152, 219, 0.2);
        }

        .overtime-label {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .overtime-rate {
            font-weight: bold;
            color: var(--secondary-color);
        }

        .result-card {
            background: linear-gradient(135deg, var(--primary-color), #2c3e50);
            color: white;
            text-align: center;
        }

        .dark-mode .result-card {
            background: linear-gradient(135deg, #2c3e50, #1a1a1a);
        }

        .result-value {
            font-size: 32px;
            font-weight: bold;
            margin: 15px 0;
        }

        .breakdown {
            margin-top: 20px;
        }

        .breakdown-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .breakdown-label {
            font-weight: 500;
        }

        .breakdown-value {
            font-weight: bold;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            flex: 1;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-success {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-warning {
            background-color: var(--warning-color);
            color: white;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .share-section {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .dark-mode .share-section {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .share-input {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .share-input input {
            flex: 1;
        }

        .tax-info {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(231, 76, 60, 0.1);
            border-radius: var(--border-radius);
            border-left: 3px solid var(--danger-color);
        }

        .dark-mode .tax-info {
            background-color: rgba(231, 76, 60, 0.2);
        }

        .tax-title {
            color: var(--danger-color);
            font-weight: bold;
            margin-bottom: 10px;
        }

        .hourly-rate {
            font-size: 18px;
            font-weight: bold;
            color: var(--secondary-color);
            margin: 10px 0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            max-width: 500px;
            width: 90%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px;
            background-color: var(--secondary-color);
            color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>
