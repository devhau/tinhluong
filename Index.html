    <style>

<body>
    <div class="theme-toggle" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</div>
    <div class="container">
        <h1>T√≠nh L∆∞∆°ng Th·ª±c Nh·∫≠n</h1>
        <form id="salaryForm">
            <label>
                L∆∞∆°ng c∆° b·∫£n (VND):
                <input type="text" id="basicSalary" value="5000000">
            </label>
            <label>
                Ph·ª• c·∫•p chung (VND):
                <input type="text" id="allowance" value="1500000">
            </label>
            <label>
                Gi·ªù tƒÉng ca ng√†y th∆∞·ªùng (150%):
                <input type="number" id="otWeekday" value="0" min="0">
            </label>
            <label>
                Gi·ªù ƒë√™m th∆∞·ªùng (200%):
                <input type="number" id="otNightWeekday" value="0" min="0">
            </label>
            <label>
                Gi·ªù ng√†y ngh·ªâ (200%):
                <input type="number" id="otRestDay" value="0" min="0">
            </label>
            <label>
                Gi·ªù ƒë√™m ng√†y ngh·ªâ (270%):
                <input type="number" id="otNightRestDay" value="0" min="0">
            </label>
            <label>
                Gi·ªù ng√†y l·ªÖ (300%):
                <input type="number" id="otHoliday" value="0" min="0">
            </label>
            <label>
                Gi·ªù ƒë√™m ng√†y l·ªÖ (390%):
                <input type="number" id="otNightHoliday" value="0" min="0">
            </label>
            <button type="button" onclick="calculateSalary()">T√≠nh l∆∞∆°ng</button>
            <button type="button" onclick="resetToDefault()">Kh√¥i ph·ª•c m·∫∑c ƒë·ªãnh</button>
        </form>
        <div id="results"></div>
        <div id="share-section">
            <h2>Chia s·∫ª th√¥ng tin</h2>
            <label>
                M·∫≠t kh·∫©u (ƒë·ªÉ m√£ h√≥a):
                <input type="password" id="sharePassword">
            </label>
            <button type="button" onclick="generateShareLink()">T·∫°o link chia s·∫ª</button>
            <p id="shareLink"></p>
        </div>
    </div>

    <script>
        // Constants
        const STANDARD_HOURS_PER_MONTH = 176; // 22 days * 8 hours
        const NIGHT_ALLOWANCE_RATE = 0.30; // 30%

        // Load from localStorage or URL
        window.onload = function() {
            loadFromLocalStorage();
            loadFromURL();
            toggleTheme(); // Initial theme check
        };

        // Theme toggle
        function toggleTheme() {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        }

        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark');
        }

        // Format number with thousands separator
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        // Parse formatted number
        function parseNumber(str) {
            return parseFloat(str.replace(/\./g, '')) || 0;
        }

        // Auto format inputs
        const moneyInputs = ['basicSalary', 'allowance'];
        moneyInputs.forEach(id => {
            const input = document.getElementById(id);
            input.addEventListener('input', () => {
                const value = parseNumber(input.value);
                input.value = formatNumber(value);
            });
        });

        // Calculate salary
        function calculateSalary() {
            const basic = parseNumber(document.getElementById('basicSalary').value);
            const allowance = parseNumber(document.getElementById('allowance').value);
            const otWeekday = parseFloat(document.getElementById('otWeekday').value) || 0;
            const otNightWeekday = parseFloat(document.getElementById('otNightWeekday').value) || 0;
            const otRestDay = parseFloat(document.getElementById('otRestDay').value) || 0;
            const otNightRestDay = parseFloat(document.getElementById('otNightRestDay').value) || 0;
            const otHoliday = parseFloat(document.getElementById('otHoliday').value) || 0;
            const otNightHoliday = parseFloat(document.getElementById('otNightHoliday').value) || 0;

            const hourlyRate = basic / STANDARD_HOURS_PER_MONTH;

            // Overtime calculations
            const otWeekdayAmount = otWeekday * hourlyRate * 1.5;
            const otNightWeekdayAmount = otNightWeekday * hourlyRate * 2.0;
            const otRestDayAmount = otRestDay * hourlyRate * 2.0;
            const otNightRestDayAmount = otNightRestDay * hourlyRate * 2.7;
            const otHolidayAmount = otHoliday * hourlyRate * 3.0;
            const otNightHolidayAmount = otNightHoliday * hourlyRate * 3.9;

            // Total night hours for allowance
            const totalNightHours = otNightWeekday + otNightRestDay + otNightHoliday;
            const nightAllowance = totalNightHours * hourlyRate * NIGHT_ALLOWANCE_RATE;

            // Total overtime
            const totalOvertime = otWeekdayAmount + otNightWeekdayAmount + otRestDayAmount + otNightRestDayAmount + otHolidayAmount + otNightHolidayAmount;

            // Net salary
            const netSalary = basic + allowance + totalOvertime + nightAllowance;

            // Display results
            const results = document.getElementById('results');
            results.innerHTML = `
                <p><strong>Ti·ªÅn 1 gi·ªù l√†m chu·∫©n:</strong> ${formatNumber(Math.round(hourlyRate))} VND</p>
                <p><strong>L∆∞∆°ng c∆° b·∫£n:</strong> ${formatNumber(basic)} VND</p>
                <p><strong>Ph·ª• c·∫•p chung:</strong> ${formatNumber(allowance)} VND</p>
                <p><strong>TƒÉng ca ng√†y th∆∞·ªùng (150%):</strong> ${formatNumber(Math.round(otWeekdayAmount))} VND (${otWeekday} gi·ªù)</p>
                <p><strong>ƒê√™m th∆∞·ªùng (200%):</strong> ${formatNumber(Math.round(otNightWeekdayAmount))} VND (${otNightWeekday} gi·ªù)</p>
                <p><strong>Ng√†y ngh·ªâ (200%):</strong> ${formatNumber(Math.round(otRestDayAmount))} VND (${otRestDay} gi·ªù)</p>
                <p><strong>ƒê√™m ng√†y ngh·ªâ (270%):</strong> ${formatNumber(Math.round(otNightRestDayAmount))} VND (${otNightRestDay} gi·ªù)</p>
                <p><strong>Ng√†y l·ªÖ (300%):</strong> ${formatNumber(Math.round(otHolidayAmount))} VND (${otHoliday} gi·ªù)</p>
                <p><strong>ƒê√™m ng√†y l·ªÖ (390%):</strong> ${formatNumber(Math.round(otNightHolidayAmount))} VND (${otNightHoliday} gi·ªù)</p>
                <p><strong>Ph·ª• c·∫•p ƒë√™m (30%):</strong> ${formatNumber(Math.round(nightAllowance))} VND (${totalNightHours} gi·ªù)</p>
                <p><strong>T·ªïng l∆∞∆°ng th·ª±c nh·∫≠n:</strong> ${formatNumber(Math.round(netSalary))} VND</p>
            `;

            // Save to localStorage
            saveToLocalStorage();
        }

        // Save to localStorage
        function saveToLocalStorage() {
            const data = {
                basicSalary: document.getElementById('basicSalary').value,
                allowance: document.getElementById('allowance').value,
                otWeekday: document.getElementById('otWeekday').value,
                otNightWeekday: document.getElementById('otNightWeekday').value,
                otRestDay: document.getElementById('otRestDay').value,
                otNightRestDay: document.getElementById('otNightRestDay').value,
                otHoliday: document.getElementById('otHoliday').value,
                otNightHoliday: document.getElementById('otNightHoliday').value
            };
            localStorage.setItem('salaryData', JSON.stringify(data));
        }

        // Load from localStorage
        function loadFromLocalStorage() {
            const savedData = localStorage.getItem('salaryData');
            if (savedData) {
                const data = JSON.parse(savedData);
                document.getElementById('basicSalary').value = data.basicSalary;
                document.getElementById('allowance').value = data.allowance;
                document.getElementById('otWeekday').value = data.otWeekday;
                document.getElementById('otNightWeekday').value = data.otNightWeekday;
                document.getElementById('otRestDay').value = data.otRestDay;
                document.getElementById('otNightRestDay').value = data.otNightRestDay;
                document.getElementById('otHoliday').value = data.otHoliday;
                document.getElementById('otNightHoliday').value = data.otNightHoliday;
            }
        }

        // Reset to default
        function resetToDefault() {
            document.getElementById('basicSalary').value = '5000000';
            document.getElementById('allowance').value = '1500000';
            document.getElementById('otWeekday').value = 0;
            document.getElementById('otNightWeekday').value = 0;
            document.getElementById('otRestDay').value = 0;
            document.getElementById('otNightRestDay').value = 0;
            document.getElementById('otHoliday').value = 0;
            document.getElementById('otNightHoliday').value = 0;
            document.getElementById('results').innerHTML = '';
            saveToLocalStorage();
        }

        // Simple encryption (XOR with password)
        function encrypt(text, password) {
            let result = '';
            for (let i = 0; i < text.length; i++) {
                result += String.fromCharCode(text.charCodeAt(i) ^ password.charCodeAt(i % password.length));
            }
            return btoa(result); // Base64 encode
        }

        function decrypt(encoded, password) {
            const text = atob(encoded);
            let result = '';
            for (let i = 0; i < text.length; i++) {
                result += String.fromCharCode(text.charCodeAt(i) ^ password.charCodeAt(i % password.length));
            }
            return result;
        }

        // Generate share link
        function generateShareLink() {
            const password = document.getElementById('sharePassword').value;
            if (!password) {
                alert('Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u!');
                return;
            }
            const data = {
                basicSalary: document.getElementById('basicSalary').value,
                allowance: document.getElementById('allowance').value,
                otWeekday: document.getElementById('otWeekday').value,
                otNightWeekday: document.getElementById('otNightWeekday').value,
                otRestDay: document.getElementById('otRestDay').value,
                otNightRestDay: document.getElementById('otNightRestDay').value,
                otHoliday: document.getElementById('otHoliday').value,
                otNightHoliday: document.getElementById('otNightHoliday').value
            };
            const jsonData = JSON.stringify(data);
            const encrypted = encrypt(jsonData, password);
            const link = `${window.location.origin}${window.location.pathname}?data=${encodeURIComponent(encrypted)}`;
            document.getElementById('shareLink').innerHTML = `Link chia s·∫ª: <a href="${link}">${link}</a>`;
        }

        // Load from URL
        function loadFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');
            if (encodedData) {
                const password = prompt('Nh·∫≠p m·∫≠t kh·∫©u ƒë·ªÉ m·ªü d·ªØ li·ªáu chia s·∫ª:');
                if (password) {
                    try {
                        const decrypted = decrypt(encodedData, password);
                        const data = JSON.parse(decrypted);
                        document.getElementById('basicSalary').value = data.basicSalary;
                        document.getElementById('allowance').value = data.allowance;
                        document.getElementById('otWeekday').value = data.otWeekday;
                        document.getElementById('otNightWeekday').value = data.otNightWeekday;
                        document.getElementById('otRestDay').value = data.otRestDay;
                        document.getElementById('otNightRestDay').value = data.otNightRestDay;
                        document.getElementById('otHoliday').value = data.otHoliday;
                        document.getElementById('otNightHoliday').value = data.otNightHoliday;
                        calculateSalary(); // Auto calculate
                    } catch (e) {
                        alert('M·∫≠t kh·∫©u sai ho·∫∑c d·ªØ li·ªáu l·ªói!');
                    }
                }
            }
        }

        // Auto save on input change
        const form = document.getElementById('salaryForm');
        form.addEventListener('input', saveToLocalStorage);
    </script>
</body>
